<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>홈</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin-top: 50px;
		}
		.token-box {
			border: 1px solid #ddd;
			background: #f9f9f9;
			margin: 20px auto;
			padding: 15px;
			width: 80%;
			max-width: 600px;
			border-radius: 8px;
			word-break: break-all;
			text-align: left;
		}
		button {
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background: #d9534f;
			color: white;
			cursor: pointer;
			font-size: 14px;
			margin: 10px;
		}
	</style>
</head>
<body>

<h1>홈 화면</h1>
<p>로그인에 성공했습니다 🎉</p>

<div class="token-box">
	<strong>Access Token:</strong>
	<p id="accessToken"></p>
	<strong>User ID (토큰에서 추출):</strong>
	<p id="userId"></p>
</div>

<button id="create-study-btn">스터디 생성하기</button>
<button id="logout-btn">로그아웃</button>

<script>
	const params = new URLSearchParams(window.location.search);
	let accessToken = params.get("accessToken") || localStorage.getItem("accessToken");
	let refreshToken = params.get("refreshToken") || localStorage.getItem("refreshToken");
	
	// ✅ 토큰을 localStorage에 저장
	if (accessToken) localStorage.setItem("accessToken", accessToken);
	if (refreshToken) localStorage.setItem("refreshToken", refreshToken);
	
	// ✅ 프로필 존재 여부 확인
	async function checkProfile() {
		try {
			const res = await fetch("/api/users/me/profile", {
				headers: { "Authorization": "Bearer " + accessToken }
			});
			
			if (res.status === 404) {
				// 프로필 없음 → profile.html로 이동
				window.location.href = "profile.html";
				return;
			}
			if (!res.ok) {
				alert("프로필 확인 실패: " + res.status);
				return;
			}
			
			const payload = JSON.parse(atob(accessToken.split(".")[1]));
			document.getElementById("accessToken").textContent = accessToken;
			document.getElementById("userId").textContent = payload.sub;
		} catch (err) {
			alert("프로필 확인 중 오류: " + err);
		}
	}
	checkProfile();
	
	// ✅ 스터디 생성 페이지 이동
	document.getElementById("create-study-btn").addEventListener("click", function() {
		window.location.href = "createStudy.html";
	});
	
	// ✅ 로그아웃
	document.getElementById("logout-btn").addEventListener("click", async function() {
		try {
			localStorage.removeItem("accessToken");
			localStorage.removeItem("refreshToken");
			
			const res = await fetch("/api/auth/logout", {
				method: "POST",
				credentials: "include"
			});
			
			if (res.ok) {
				alert("로그아웃 성공!");
				window.location.href = "login.html";
			} else {
				alert("로그아웃 실패: " + res.status);
			}
		} catch (err) {
			alert("로그아웃 오류: " + err);
		}
	});
</script>

</body>
</html>
